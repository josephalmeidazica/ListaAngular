<div class="text-center">
  <p class="display-1">Insira um número: </p>
  <form class="form-control text-right ml-4 visor" [formGroup]="tabuadaForm" (ngSubmit)="onSubmit()">
    <input formControlName="numero" name="numero" placeholder="Número">
    <input class="btn btn-primary" type="submit" value="Enviar">
  </form>
  <div class="lead" [innerHTML]="tabuada"></div>
</div>
